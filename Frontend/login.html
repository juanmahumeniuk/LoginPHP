<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../Frontend/style.css">
</head>

<body class="login-page">
    <div class="login-card">
        <div class="login-header">
            <h1>Bienvenido</h1>
            <p>Ingresa tus credenciales para continuar</p>
        </div>

        <!-- El action se maneja via JS -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <button type="button" class="btn" id="loginButton" onclick="login()">Iniciar Sesión</button>

            <div style="margin-top: 1rem; text-align: center;">
                <hr style="margin: 1rem 0; border: 0; border-top: 1px solid #eee;">
                <a href="../Backend/index.php?action=login_google" class="btn"
                    style="background-color: #db4437; text-decoration: none; display: block;">
                    Iniciar sesión con Google
                </a>
            </div>
        </form>

        <div class="footer-text">
            <p>¿No tienes cuenta? <a href="../Frontend/register.html">Regístrate</a></p>
        </div>
    </div>
    <script src="../Frontend/script.js"></script>
</body>

</html>
